{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Dzidzai {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
                <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                    Dzidzai
                </a>
            </div>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li>
                    <a href="#" class="nav-link px-2 link-secondary">
                        Home
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link px-2">
                        Features
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link px-2">
                        Pricing
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link px-2">
                        FAQs
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link px-2">
                        About
                    </a>
                </li>
            </ul>

        <div class="col-md-3 text-end">
            {% if request.user.is_authenticated %}
                <a href="{% url 'logout' %}" class="btn btn-outline-primary me-2">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" type="button" class="btn btn-outline-primary me-2">Login</a>
                <a href="#" class="btn btn-primary">Sign-up</a>
            {% endif %}
        </div>
        </header>
    </div>

    <main class="container">
        {% block content %}

        {% endblock %}
    </main>

    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
            </a>
            <span class="mb-3 mb-md-0 text-body-secondary">Â© 2023 Dzidzai, Inc</span>
        </div>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3">
                <a class="text-body-secondary" href="#">
                    <svg class="bi" width="24" height="24"><use xlink:href="#twitter"></use></svg>
                </a>
            </li>
            <li class="ms-3">
                <a class="text-body-secondary" href="#">
                    <svg class="bi" width="24" height="24"><use xlink:href="#instagram"></use></svg>
                </a>
            </li>
            <li class="ms-3">
                <a class="text-body-secondary" href="#">
                    <svg class="bi" width="24" height="24"><use xlink:href="#facebook"></use></svg>
                </a>
            </li>
        </ul>
    </footer>
    <script>
    document.addEventListener('DOMContentLoaded', (event) => {
        // DOM loaded
        {% block domready %}
        {% endblock %}
    })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
